{% extends "index.html" %}
{% block body %}
<div class="sort"></div>
{% for data in datas %}
   <div class="item">
      <div style="padding: 2em 0 0 2em"><img src="{{ data[2] }}"></div>
      <div class="description">
         <p>{{ data[0] }}</p>
         <p>Цена: {{ data[1] }}</p>
         <a href="{{ data[3] }}" style="color: chocolate; text-decoration-line: none">Перейти на страницу товара</a>
      </div>
   </div>
{% endfor %}
{% endblock %}
