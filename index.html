<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaptainPrice</title>

    <link rel="stylesheet" href="static/styles/index.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body>

<div id="name">CaptainPrice</div>

<div class="type">
    <i style='font-size:24px' class='fas fa-laptop'></i>
</div>

<div class="search">
    <h1>Поиск</h1>
    <form action="parser.py" method="get">
        <input type="text" placeholder="Введите товар для поиска..." name="item_to_search">
        <input type="submit"  value="Сравнить">
    </form>
</div>

<div class="info">
        <h1>Выберите тип продукта</h1>
        <i style='font-size:15px' class='fas fa-play'></i>
        <h1>Введите название товара</h1>
        <i style='font-size:15px' class='fas fa-play'></i>
        <h1>Сравнивайте цены</h1>
</div>

</body>
</html>
